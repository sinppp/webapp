<!DOCTYPE html>
<html>
<head>
    <title>Excel Data Validation</title>
</head>
<body>
    <h2>Upload Excel File</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept=".xlsx">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
